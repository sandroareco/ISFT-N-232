<main>
    <isft-logros-institucionales></isft-logros-institucionales>
    <section class="pb-4" data-aos="fade-up" data-aos-duration="1000" data-aos-easing="ease-in-out">
        <h2 class="my-5 text-3xl font-bold text-white text-center">Novedades</h2>
        <div class="flex justify-center">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div 
                    *ngFor="let item of notice"
                    class="max-w-sm rounded-lg bg-[conic-gradient(at_bottom_right,_var(--tw-gradient-stops))] from-blue-600 to-gray-900
                    hover:shadow-[0px_0px_10px_5px_rgba(90,90,90,0.2)]">
                    <div class="h-48 w-full overflow-hidden">
                            <img class="rounded-t-lg h-full w-full object-cover" [src]="item.url" [alt]="item.title" />
                    </div>
                    <div class="p-5 text-white">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight">{{ item.title }}</h5>
                        <p class="mb-3 font-normal line-clamp-2">{{ item.description }}</p>
                        <a [routerLink]="['/noticias', item.route]" class="inline-flex items-center p-2 bg-transparent transition-all rounded-md border-2 border-slate-700 hover:bg-slate-900">
                            ver m√°s
                            <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
