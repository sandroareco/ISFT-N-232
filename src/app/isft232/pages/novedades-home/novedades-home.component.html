<section class="pb-4">
    <h2 class="my-5 text-3xl font-bold text-white text-center">Novedades</h2>
    <div class="flex justify-center">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div 
                *ngFor="let item of notice"
                class="max-w-sm shadow-sm shadow-slate-900 rounded-lg bg-gray-800">
                <div class="h-48 w-full overflow-hidden">
                        <img class="rounded-t-lg h-full w-full object-cover" [src]="item.url" [alt]="item.title" />
                </div>
                <div class="p-5">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-slate-100">{{ item.title }}</h5>
                    <p class="mb-3 font-normal text-slate-200 line-clamp-2">{{ item.description }}</p>
                    <a [routerLink]="['/noticias', item.route]" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg focus:ring-4 focus:outline-none  bg-gray-700 hover:bg-gray-600 focus:ring-blue-800">
                        ver m√°s
                        <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
